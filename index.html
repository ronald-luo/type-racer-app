<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
</head>
<body>

    <header>
        <h1>Type Racer</h1> 
        <img src="https://s2.svgbox.net/hero-outline.svg?ic=cog" alt="settings" id='settings'>
    </header>


    <div class="menu visibility">
        <form>
            <label for="word-length">Sentence length</label>
            <input type='number' id="word-length" placeholder="10" value='10'>
        </form>
        <span id='easy'>easy</span> <span id='medium'>medium</span> <span id='hard'>hard</span>
    </div>

    <div class="game-container" id="game-container">
        <p id='game-text'>error</p>
    </div>

    <div id='wpm-container'></div>
    
</body>
<script src="./index.js"></script>
</html>
